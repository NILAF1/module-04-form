<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="central">
        <div class="sub-central">

        
        
        <span></span>
        <hr class="hr">
        <div class="search-box">
           
           <label for="Search-box"> Search your image here: 
        <input type="search" name="" placeholder="kung Fu Panda" id="">
    </label>
        <button>Search</button>
    </div>
    <div>
        <img class="img" src="./images/pngwing.com.png" alt="Panda picture">
    </div>
    <div>
        <a href="https://www.pngwing.com/en/search?q=kungfu+panda">For more click here</a>
        <hr class="line-break">
     </div>
     <div>
        <h5 class="h5">Feedback Form</h5>
        <label for="name">Name: <br>
            <input type="text" name="name" placeholder="Your name" id="">
        </label>
    </div>
    <div>
    <label for="date">Date: <br>
        <input type="date" name="" id="">
    </label>
</div>

    <div>
        <label for="comment">Comment: <br>
            <textarea name="comment-box" id="" cols="40" rows="5"></textarea>
        </label>
    </div>
    <div class="submit">
        <button>Submit</button>
    </div>
    </div>
</div>


</body>
</html>
